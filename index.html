<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle winner</title>
    <link rel="shortcut icon" href="fav/fav.svg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Shuffle to find winner!!
                </div>
                <div class="card-body">
                  <h5 class="card-title">Find the winner.....</h5>
                  <input type="text" placeholder="The winner's name will appear here" class="form-control text-center user_lists" disabled>
                  <p class="card-text text-center winner_info text-success">We found that,  this is the right winner...........</p>

                  How long will it take to shuffle?: (optional)
                  <div class="user_input_sec">
                    <div class="input-group flex-nowrap shuffle_timer">
                      
                      <select class="form-select" id="select_time">
                        <option value="1">1</option>
                        <option value="2" selected >2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                      </select>


                      <span class="input-group-text" id="addon-wrapping">Secound</span>
                    </div>
                    
                    <div class="shuffle_count_down text-success" id = "timer_sec" style="float: right; opacity: 0;">Time left: <span class="count_down">2</span> sec</div>
                  </div>

                  <div class="animation_winner_sec">
                    <div class="pyro">
                      <div class="before"></div>
                      <div class="after"></div>
                  </div>
                  </div>



                  <br>
                  <button type="submit" class="btn btn-primary shuffle_btn">Shuffle</button>
                </div>
                
              </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
